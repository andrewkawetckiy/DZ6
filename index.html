<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR ‚Äì 2 –º–∞—Ä–∫–µ—Ä–∏ + –ª—ñ–Ω—ñ—è + –≤—ñ–¥—Å—Ç–∞–Ω—å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    /* –°—Ç–∏–ª—ñ –¥–ª—è —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ–π–Ω–∏—Ö –ø–∞–Ω–µ–ª–µ–π –Ω–∞ –µ–∫—Ä–∞–Ω—ñ */
    .info-panel {
      position: absolute;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
      z-index: 10;
    }
    #marker-status {
      top: 10px;
    }
    #distance-label {
      bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="marker-status" class="info-panel">
    <div>üî¥ –ú–∞—Ä–∫–µ—Ä A: –Ω–µ –≤–∏–¥–Ω–æ</div>
    <div>üî¥ –ú–∞—Ä–∫–µ—Ä B: –Ω–µ –≤–∏–¥–Ω–æ</div>
  </div>

  <div id="distance-label" class="info-panel">–í—ñ–¥—Å—Ç–∞–Ω—å: ---</div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2;" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false"
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights"
  >
    <a-camera position="0 0 0" look-controls="enabled: false" fov="80"></a-camera>

    <a-entity id="marker-a" mindar-image-target="targetIndex: 0">
      <a-sphere color="red" radius="0.1"></a-sphere>
    </a-entity>

    <a-entity id="marker-b" mindar-image-target="targetIndex: 1">
      <a-box color="blue" scale="0.2 0.2 0.2"></a-box>
    </a-entity>

    <a-entity marker-logic></a-entity>

  </a-scene>

  <script>
    // –†–µ—î—Å—Ç—Ä—É—î–º–æ –∫–∞—Å—Ç–æ–º–Ω–∏–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç A-Frame –¥–ª—è –≤—Å—ñ—î—ó –ª–æ–≥—ñ–∫–∏
    AFRAME.registerComponent('marker-logic', {
      init: function () {
        // –û—Ç—Ä–∏–º—É—î–º–æ –¥–æ—Å—Ç—É–ø –¥–æ –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ —Å—Ü–µ–Ω–∏ —Ç–∞ UI
        const sceneEl = this.el.sceneEl;
        const markerA = document.getElementById('marker-a');
        const markerB = document.getElementById('marker-b');
        const statusA = document.querySelector('#marker-status div:nth-child(1)');
        const statusB = document.querySelector('#marker-status div:nth-child(2)');

        // –ü—Ä–∞–ø–æ—Ä–∏ –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –≤–∏–¥–∏–º–æ—Å—Ç—ñ –º–∞—Ä–∫–µ—Ä—ñ–≤
        this.visibleA = false;
        this.visibleB = false;

        // –°—Ç–≤–æ—Ä—é—î–º–æ –ª—ñ–Ω—ñ—é –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ line
        // –¶–µ –Ω–∞–±–∞–≥–∞—Ç–æ –ø—Ä–æ—Å—Ç—ñ—à–µ, –Ω—ñ–∂ –æ–±—á–∏—Å–ª—é–≤–∞—Ç–∏ –ø–æ–∑–∏—Ü—ñ—é —Ç–∞ –æ–±–µ—Ä—Ç–∞–Ω–Ω—è —Ü–∏–ª—ñ–Ω–¥—Ä–∞
        this.line = document.createElement('a-entity');
        this.line.setAttribute('line', {
            color: '#00FF00', // –Ø—Å–∫—Ä–∞–≤–æ-–∑–µ–ª–µ–Ω–∏–π
            strokeWidth: 20,   // –¢–æ–≤—â–∏–Ω–∞ –ª—ñ–Ω—ñ—ó (–∑–Ω–∞—á–µ–Ω–Ω—è –ø—ñ–¥—ñ–±—Ä–∞–Ω–æ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω–æ)
        });
        this.line.setAttribute('visible', false);
        sceneEl.appendChild(this.line);

        // –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –¥–ª—è –ø–µ—Ä—à–æ–≥–æ –º–∞—Ä–∫–µ—Ä–∞
        markerA.addEventListener('targetFound', () => {
          this.visibleA = true;
          statusA.textContent = 'üü¢ –ú–∞—Ä–∫–µ—Ä A: –≤–∏–¥–Ω–æ';
        });
        markerA.addEventListener('targetLost', () => {
          this.visibleA = false;
          statusA.textContent = 'üî¥ –ú–∞—Ä–∫–µ—Ä A: –Ω–µ –≤–∏–¥–Ω–æ';
        });

        // –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –¥–ª—è –¥—Ä—É–≥–æ–≥–æ –º–∞—Ä–∫–µ—Ä–∞
        markerB.addEventListener('targetFound', () => {
          this.visibleB = true;
          statusB.textContent = 'üü¢ –ú–∞—Ä–∫–µ—Ä B: –≤–∏–¥–Ω–æ';
        });
        markerB.addEventListener('targetLost', () => {
          this.visibleB = false;
          statusB.textContent = 'üî¥ –ú–∞—Ä–∫–µ—Ä B: –Ω–µ –≤–∏–¥–Ω–æ';
        });
      },

      // –§—É–Ω–∫—Ü—ñ—è tick –≤–∏–∫–ª–∏–∫–∞—î—Ç—å—Å—è –Ω–∞ –∫–æ–∂–Ω–æ–º—É –∫–∞–¥—Ä—ñ
      tick: function () {
        const distanceLabel = document.getElementById('distance-label');
        
        // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –≤–∏–¥–Ω–æ –û–ë–ò–î–í–ê –º–∞—Ä–∫–µ—Ä–∏ –æ–¥–Ω–æ—á–∞—Å–Ω–æ
        if (this.visibleA && this.visibleB) {
          const markerA = document.getElementById('marker-a');
          const markerB = document.getElementById('marker-b');

          // –û—Ç—Ä–∏–º—É—î–º–æ —ó—Ö —Å–≤—ñ—Ç–æ–≤—ñ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏
          const posA = markerA.object3D.getWorldPosition(new THREE.Vector3());
          const posB = markerB.object3D.getWorldPosition(new THREE.Vector3());
          
          const distance = posA.distanceTo(posB);

          // –û–Ω–æ–≤–ª—é—î–º–æ –∞—Ç—Ä–∏–±—É—Ç–∏ –ª—ñ–Ω—ñ—ó: –ø–æ—á–∞—Ç–∫–æ–≤–∞ —Ç–∞ –∫—ñ–Ω—Ü–µ–≤–∞ —Ç–æ—á–∫–∏
          this.line.setAttribute('line', {
              start: posA,
              end: posB
          });
          
          this.line.setAttribute('visible', true);
          distanceLabel.textContent = `–í—ñ–¥—Å—Ç–∞–Ω—å: ${distance.toFixed(2)}`;

        } else {
          // –Ø–∫—â–æ —Ö–æ—á –æ–¥–∏–Ω –º–∞—Ä–∫–µ—Ä –Ω–µ –≤–∏–¥–Ω–æ, —Ö–æ–≤–∞—î–º–æ –ª—ñ–Ω—ñ—é —Ç–∞ —Å–∫–∏–¥–∞—î–º–æ —Ç–µ–∫—Å—Ç
          this.line.setAttribute('visible', false);
          distanceLabel.textContent = '–í—ñ–¥—Å—Ç–∞–Ω—å: ---';
        }
      }
    });
  </script>

</body>
</html>
