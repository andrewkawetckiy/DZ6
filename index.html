<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR ‚Äì –ß–æ—Ç–∏—Ä–∏–∫—É—Ç–Ω–∏–∫, –ü–µ—Ä–∏–º–µ—Ç—Ä, –ü–ª–æ—â—ñ –¢—Ä–∏–∫—É—Ç–Ω–∏–∫—ñ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-meshline-component/dist/aframe-meshline-component.min.js"></script>

  <style>
    /* –°—Ç–∏–ª—ñ –¥–ª—è —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ–π–Ω–∏—Ö –ø–∞–Ω–µ–ª–µ–π –Ω–∞ –µ–∫—Ä–∞–Ω—ñ */
    .info-panel {
      position: absolute;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
      z-index: 10;
      width: 250px; /* –ó–±—ñ–ª—å—à—É—î–º–æ —à–∏—Ä–∏–Ω—É –¥–ª—è –±—ñ–ª—å—à–æ—ó –∫—ñ–ª—å–∫–æ—Å—Ç—ñ —Ç–µ–∫—Å—Ç—É */
    }
    #marker-status {
      top: 10px;
    }
    #geometry-info {
      bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="marker-status" class="info-panel">
    <div>üî¥ –ú–∞—Ä–∫–µ—Ä A: –Ω–µ –≤–∏–¥–Ω–æ</div>
    <div>üî¥ –ú–∞—Ä–∫–µ—Ä B: –Ω–µ –≤–∏–¥–Ω–æ</div>
    <div>üî¥ –ú–∞—Ä–∫–µ—Ä C: –Ω–µ –≤–∏–¥–Ω–æ</div>
    <div>üî¥ –ú–∞—Ä–∫–µ—Ä D: –Ω–µ –≤–∏–¥–Ω–æ</div>
  </div>

  <div id="geometry-info" class="info-panel">
    <div>–ü–µ—Ä–∏–º–µ—Ç—Ä: ---</div>
    <div>–ü–ª–æ—â–∞ ABC: ---</div>
    <div>–ü–ª–æ—â–∞ ACD: ---</div>
    <div>–ü–ª–æ—â–∞ BCD: ---</div>
    <div>–ü–ª–æ—â–∞ ABD: ---</div>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 4;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
  >
    <a-camera position="0 0 0" look-controls="enabled: false" fov="80"></a-camera>

    <a-entity id="marker-a" mindar-image-target="targetIndex: 0">
      <a-sphere color="red" radius="0.05"></a-sphere>
      <a-text value="A" position="0 0.1 0" align="center" color="white" scale="0.2 0.2 0.2"></a-text>
    </a-entity>

    <a-entity id="marker-b" mindar-image-target="targetIndex: 1">
      <a-box color="blue" scale="0.1 0.1 0.1"></a-box>
      <a-text value="B" position="0 0.1 0" align="center" color="white" scale="0.2 0.2 0.2"></a-text>
    </a-entity>

    <a-entity id="marker-c" mindar-image-target="targetIndex: 2">
      <a-dodecahedron color="green" radius="0.07"></a-dodecahedron>
      <a-text value="C" position="0 0.1 0" align="center" color="white" scale="0.2 0.2 0.2"></a-text>
    </a-entity>

    <a-entity id="marker-d" mindar-image-target="targetIndex: 3">
      <a-cylinder color="purple" radius="0.05" height="0.1"></a-cylinder>
      <a-text value="D" position="0 0.1 0" align="center" color="white" scale="0.2 0.2 0.2"></a-text>
    </a-entity>

    <a-entity quadrilateral-logic></a-entity>

  </a-scene>

  <script>
    // –î–æ–ø–æ–º—ñ–∂–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–±—á–∏—Å–ª–µ–Ω–Ω—è –≤—ñ–¥—Å—Ç–∞–Ω—ñ –º—ñ–∂ –¥–≤–æ–º–∞ —Ç–æ—á–∫–∞–º–∏
    function getDistance(pos1, pos2) {
      return pos1.distanceTo(pos2);
    }

    // –î–æ–ø–æ–º—ñ–∂–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–±—á–∏—Å–ª–µ–Ω–Ω—è –ø–ª–æ—â—ñ —Ç—Ä–∏–∫—É—Ç–Ω–∏–∫–∞ –∑–∞ —Ç—Ä—å–æ–º–∞ —Å—Ç–æ—Ä–æ–Ω–∞–º–∏ (—Ñ–æ—Ä–º—É–ª–∞ –ì–µ—Ä–æ–Ω–∞)
    function getTriangleArea(side1, side2, side3) {
      if (side1 + side2 <= side3 || side1 + side3 <= side2 || side2 + side3 <= side1) {
          // –¶–µ –Ω–µ –¥—ñ–π—Å–Ω–∏–π —Ç—Ä–∏–∫—É—Ç–Ω–∏–∫ (–≤–∏—Ä–æ–¥–∂–µ–Ω–∏–π –∞–±–æ –Ω–µ–º–æ–∂–ª–∏–≤–∏–π)
          return 0;
      }
      const s = (side1 + side2 + side3) / 2; // –ü—ñ–≤–ø–µ—Ä–∏–º–µ—Ç—Ä
      return Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));
    }

    // –†–µ—î—Å—Ç—Ä—É—î–º–æ –∫–∞—Å—Ç–æ–º–Ω–∏–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç A-Frame –¥–ª—è –≤—Å—ñ—î—ó –ª–æ–≥—ñ–∫–∏
    AFRAME.registerComponent('quadrilateral-logic', {
      init: function () {
        const sceneEl = this.el.sceneEl;

        // –û—Ç—Ä–∏–º—É—î–º–æ –¥–æ—Å—Ç—É–ø –¥–æ –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –º–∞—Ä–∫–µ—Ä—ñ–≤ —Ç–∞ UI
        this.markers = {
          a: document.getElementById('marker-a'),
          b: document.getElementById('marker-b'),
          c: document.getElementById('marker-c'),
          d: document.getElementById('marker-d')
        };

        this.markerStatuses = {
          a: document.querySelector('#marker-status div:nth-child(1)'),
          b: document.querySelector('#marker-status div:nth-child(2)'),
          c: document.querySelector('#marker-status div:nth-child(3)'),
          d: document.querySelector('#marker-status div:nth-child(4)')
        };

        this.geometryInfo = {
          perimeter: document.querySelector('#geometry-info div:nth-child(1)'),
          areaABC: document.querySelector('#geometry-info div:nth-child(2)'),
          areaACD: document.querySelector('#geometry-info div:nth-child(3)'),
          areaBCD: document.querySelector('#geometry-info div:nth-child(4)'),
          areaABD: document.querySelector('#geometry-info div:nth-child(5)')
        };

        // –ü—Ä–∞–ø–æ—Ä–∏ –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –≤–∏–¥–∏–º–æ—Å—Ç—ñ –º–∞—Ä–∫–µ—Ä—ñ–≤
        this.visibleMarkers = { a: false, b: false, c: false, d: false };

        // –°—Ç–≤–æ—Ä—é—î–º–æ –ª—ñ–Ω—ñ—ó –¥–ª—è —á–æ—Ç–∏—Ä–∏–∫—É—Ç–Ω–∏–∫–∞ (—á–æ—Ç–∏—Ä–∏ —Å—Ç–æ—Ä–æ–Ω–∏)
        this.lineAB = this.createLine('#FF0000'); // –ß–µ—Ä–≤–æ–Ω–∞
        this.lineBC = this.createLine('#00FF00'); // –ó–µ–ª–µ–Ω–∞
        this.lineCD = this.createLine('#0000FF'); // –°–∏–Ω—è
        this.lineDA = this.createLine('#FFFF00'); // –ñ–æ–≤—Ç–∞

        // –°—Ç–≤–æ—Ä—é—î–º–æ –ª—ñ–Ω—ñ—ó –¥–ª—è –¥—ñ–∞–≥–æ–Ω–∞–ª–µ–π
        this.lineAC = this.createLine('#FF00FF', 0.005); // –ü—É—Ä–ø—É—Ä–Ω–∞, —Ç–æ–Ω—à–∞
        this.lineBD = this.createLine('#00FFFF', 0.005); // –ë—ñ—Ä—é–∑–æ–≤–∞, —Ç–æ–Ω—à–∞

        // –î–æ–¥–∞—î–º–æ –ª—ñ–Ω—ñ—ó –¥–æ —Å—Ü–µ–Ω–∏
        sceneEl.appendChild(this.lineAB);
        sceneEl.appendChild(this.lineBC);
        sceneEl.appendChild(this.lineCD);
        sceneEl.appendChild(this.lineDA);
        sceneEl.appendChild(this.lineAC);
        sceneEl.appendChild(this.lineBD);


        // –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –º–∞—Ä–∫–µ—Ä–∞
        Object.keys(this.markers).forEach(key => {
          this.markers[key].addEventListener('targetFound', () => {
            this.visibleMarkers[key] = true;
            this.markerStatuses[key].textContent = `üü¢ –ú–∞—Ä–∫–µ—Ä ${key.toUpperCase()}: –≤–∏–¥–Ω–æ`;
          });
          this.markers[key].addEventListener('targetLost', () => {
            this.visibleMarkers[key] = false;
            this.markerStatuses[key].textContent = `üî¥ –ú–∞—Ä–∫–µ—Ä ${key.toUpperCase()}: –Ω–µ –≤–∏–¥–Ω–æ`;
          });
        });
      },

      // –§—É–Ω–∫—Ü—ñ—è tick –≤–∏–∫–ª–∏–∫–∞—î—Ç—å—Å—è –Ω–∞ –∫–æ–∂–Ω–æ–º—É –∫–∞–¥—Ä—ñ
      tick: function () {
        const { a, b, c, d } = this.visibleMarkers;
        const allMarkersVisible = a && b && c && d;

        if (allMarkersVisible) {
          const posA = this.markers.a.object3D.getWorldPosition(new THREE.Vector3());
          const posB = this.markers.b.object3D.getWorldPosition(new THREE.Vector3());
          const posC = this.markers.c.object3D.getWorldPosition(new THREE.Vector3());
          const posD = this.markers.d.object3D.getWorldPosition(new THREE.Vector3());

          // –û–Ω–æ–≤–ª—é—î–º–æ –ª—ñ–Ω—ñ—ó —á–æ—Ç–∏—Ä–∏–∫—É—Ç–Ω–∏–∫–∞
          this.updateLine(this.lineAB, posA, posB);
          this.updateLine(this.lineBC, posB, posC);
          this.updateLine(this.lineCD, posC, posD);
          this.updateLine(this.lineDA, posD, posA);

          // –û–Ω–æ–≤–ª—é—î–º–æ –¥—ñ–∞–≥–æ–Ω–∞–ª—å–Ω—ñ –ª—ñ–Ω—ñ—ó
          this.updateLine(this.lineAC, posA, posC);
          this.updateLine(this.lineBD, posB, posD);

          // –û–±—á–∏—Å–ª–µ–Ω–Ω—è –≤—ñ–¥—Å—Ç–∞–Ω–µ–π
          const distAB = getDistance(posA, posB);
          const distBC = getDistance(posB, posC);
          const distCD = getDistance(posC, posD);
          const distDA = getDistance(posD, posA);
          const distAC = getDistance(posA, posC); // –î—ñ–∞–≥–æ–Ω–∞–ª—å 1
          const distBD = getDistance(posB, posD); // –î—ñ–∞–≥–æ–Ω–∞–ª—å 2

          // –û–±—á–∏—Å–ª–µ–Ω–Ω—è –ø–µ—Ä–∏–º–µ—Ç—Ä–∞
          const perimeter = distAB + distBC + distCD + distDA;
          this.geometryInfo.perimeter.textContent = `–ü–µ—Ä–∏–º–µ—Ç—Ä: ${perimeter.toFixed(2)}`;

          // –û–±—á–∏—Å–ª–µ–Ω–Ω—è –ø–ª–æ—â —Ç—Ä–∏–∫—É—Ç–Ω–∏–∫—ñ–≤
          // –ú–æ–∂–Ω–∞ –≤–∏–¥—ñ–ª–∏—Ç–∏ 4 —Ç—Ä–∏–∫—É—Ç–Ω–∏–∫–∏, —â–æ —É—Ç–≤–æ—Ä—é—é—Ç—å—Å—è –¥–≤–æ–º–∞ –¥—ñ–∞–≥–æ–Ω–∞–ª—è–º–∏:
          // ABC, ACD, BCD, ABD
          const areaABC = getTriangleArea(distAB, distBC, distAC);
          const areaACD = getTriangleArea(distAC, distCD, distDA);
          const areaBCD = getTriangleArea(distBC, distCD, distBD);
          const areaABD = getTriangleArea(distAB, distBD, distDA);


          this.geometryInfo.areaABC.textContent = `–ü–ª–æ—â–∞ ABC: ${areaABC.toFixed(2)}`;
          this.geometryInfo.areaACD.textContent = `–ü–ª–æ—â–∞ ACD: ${areaACD.toFixed(2)}`;
          this.geometryInfo.areaBCD.textContent = `–ü–ª–æ—â–∞ BCD: ${areaBCD.toFixed(2)}`;
          this.geometryInfo.areaABD.textContent = `–ü–ª–æ—â–∞ ABD: ${areaABD.toFixed(2)}`;


        } else {
          // –Ø–∫—â–æ –Ω–µ –≤—Å—ñ –º–∞—Ä–∫–µ—Ä–∏ –≤–∏–¥–Ω–æ, —Ö–æ–≤–∞—î–º–æ –ª—ñ–Ω—ñ—ó —Ç–∞ —Å–∫–∏–¥–∞—î–º–æ —Ç–µ–∫—Å—Ç
          this.hideAllLines();
          this.geometryInfo.perimeter.textContent = '–ü–µ—Ä–∏–º–µ—Ç—Ä: ---';
          this.geometryInfo.areaABC.textContent = '–ü–ª–æ—â–∞ ABC: ---';
          this.geometryInfo.areaACD.textContent = '–ü–ª–æ—â–∞ ACD: ---';
          this.geometryInfo.areaBCD.textContent = '–ü–ª–æ—â–∞ BCD: ---';
          this.geometryInfo.areaABD.textContent = '–ü–ª–æ—â–∞ ABD: ---';
        }
      },

      // –î–æ–ø–æ–º—ñ–∂–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –ª—ñ–Ω—ñ–π –∑ meshline
      createLine: function (color, lineWidth = 0.01) { // –ó–º—ñ–Ω–µ–Ω–æ –∑–Ω–∞—á–µ–Ω–Ω—è –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
        const lineEl = document.createElement('a-entity');
        lineEl.setAttribute('meshline', {
          color: color,
          lineWidth: lineWidth,
          path: '0 0 0, 0 0 0' // –ü–æ—á–∞—Ç–∫–æ–≤–∏–π –ø–æ—Ä–æ–∂–Ω—ñ–π —à–ª—è—Ö
        });
        lineEl.setAttribute('visible', false);
        return lineEl;
      },

      // –î–æ–ø–æ–º—ñ–∂–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ª—ñ–Ω—ñ—ó
      updateLine: function (lineEl, startPos, endPos) {
        lineEl.setAttribute('meshline', {
          path: `${startPos.x} ${startPos.y} ${startPos.z}, ${endPos.x} ${endPos.y} ${endPos.z}`
        });
        lineEl.setAttribute('visible', true);
      },

      // –î–æ–ø–æ–º—ñ–∂–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è –≤—Å—ñ—Ö –ª—ñ–Ω—ñ–π
      hideAllLines: function () {
        this.lineAB.setAttribute('visible', false);
        this.lineBC.setAttribute('visible', false);
        this.lineCD.setAttribute('visible', false);
        this.lineDA.setAttribute('visible', false);
        this.lineAC.setAttribute('visible', false);
        this.lineBD.setAttribute('visible', false);
      }
    });
  </script>

</body>
</html>
